version: 2
models:
  - name: stg_truck_utilization_metrics
    description: "Staging model for truck utilization metrics data, transforming raw truck utilization records into a clean format for analysis."
    columns:
      - name: truck_id
        description: "Unique identifier for each truck."
        tests:
          - unique
          - not_null
      - name: month
        description: "Month for which the utilization metrics are calculated."
        tests:
          - not_null  
          - date
      - name: trips_completed
        description: "Number of trips completed by the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: total_miles
        description: "Total miles driven by the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: total_revenue
        description: "Total revenue generated by the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: average_mpg
        description: "Average miles per gallon for the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: maintenance_events
        description: "Number of maintenance events for the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: maintenance_cost
        description: "Total maintenance cost for the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: downtime_hours
        description: "Total downtime hours for the truck in the given month."
        tests:
          - not_null  
          - numeric
      - name: utilization_rate
        description: "Utilization rate of the truck in percentage for the given month."
        tests:
          - not_null  
          - numeric