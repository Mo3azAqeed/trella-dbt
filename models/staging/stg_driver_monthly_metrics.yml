version: 2
models:
  - name: stg_driver_monthly_metrics
    description: "Staging model for driver monthly metrics data"
    columns:
      - name: driver_id
        description: "Unique identifier for each driver"
        tests:
          - unique
          - not_null  
      - name: month
        description: "Month for which the metrics are calculated (format: YYYY-MM)"
      - name: trips_completed
        description: "Total number of trips completed by the driver in the month"
      - name: total_miles
        description: "Total miles driven by the driver in the month"
      - name: total_revenue
        description: "Total revenue generated by the driver in the month"
      - name: average_mpg
        description: "Average fuel efficiency of the driver in miles per gallon for the month"
      - name: total_fuel_gallons
        description: "Total fuel gallons consumed by the driver in the month"
      - name: on_time_delivery_rate
        description: "Percentage of deliveries made on time by the driver in the month"
      - name: average_idle_hours
        description: "Average idle hours per trip for the driver in the month"
