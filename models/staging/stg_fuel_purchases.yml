version: 2

models:
  - name: stg_fuel_purchases
    description: "Staging model for fuel purchases data"
    columns:
      - name: fuel_purchase_id
        description: "Unique identifier for each fuel purchase"
        tests:
          - not_null
          - unique
      - name: trip_id
        description: "Identifier for the trip associated with the fuel purchase"
        tests:
          - not_null
      - name: truck_id
        description: "Identifier for the truck associated with the fuel purchase"
        tests:
          - not_null
      - name: customer_name
        description: "Name of the customer"
      - name: customer_email
        description: "Email address of the customer"
      - name: customer_phone
        description: "Phone number of the customer"
      - name: created_at
        description: "Timestamp when the customer record was created"
      - name: updated_at
        description: "Timestamp when the customer record was last updated"