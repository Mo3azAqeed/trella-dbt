version: 2
models:
  - name: event_fuel_purchased
    description: "Fuel purchased during a trip. Triggered on INSERT to FUEL_PURCHASES. Each purchase is associated with a trip."
    columns:
      - name: event_type
        description: "Type of the event. Always 'fuel_purchased'."
      - name: event_ts
        description: "Datetime when the fuel purchase occurred."
        tests:
          - not_null:
              severity: error
          - datetime:
              severity: error
      - name: event_properties
        description: "MAP field containing fuel purchase context: fuel_purchase_id, truck_id, driver_id, fuel location, gallons, price_per_gallon, fuel_cost, fuel_card_number, load_id, trip distance/duration, customer_id, and route_id."
